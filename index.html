<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
        <title>Contact Form</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function confirmSubmission(event) {
                event.preventDefault(); // Mencegah form langsung terkirim
                let confirmation = confirm("Are you sure you want to submit the form?");
                if (confirmation) {
                    document.getElementById("contactForm").submit(); // Kirim form jika pengguna mengonfirmasi
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Contact Form</h2>
            <form id="contactForm" action="process_form.php" method="POST" onsubmit="confirmSubmission(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>

                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required> Male<br>
                    <input type="radio" id="female" name="gender" value="Female" required> Female<br>
                </div>

                <label for="suggestion">Saran:</label>
                <textarea id="suggestion" name="suggestion" rows="4" cols="50" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
